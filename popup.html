<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/yorha.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
		<link rel="stylesheet" href="css/solid.min.css">
	</head>

	<body>
		<h1>Chartarrr!</h1>
		<div id="start">
			<div class="container">
				<label for="duration">Length (minutes):</label>
				<input type="number" id="duration" min="1" required="" />
			</div>
			<button id="button-start">New Session</button>
		</div>
		<div id="active">
			<div>
				<div class="container comment-box">
					<textarea id="comment" rows="3" placeholder="New comment..."></textarea>
					<button id="attachment-action" title="Take screenshot of active tab.">
						<i class="fa-solid fa-camera"></i>
					</button>
					<span id="attachment-active" title="Image attached to note.">
						<i class="fa-solid fa-paperclip"></i>
					</span>
				</div>
				<div class="container" role="group" aria-label="Comment type">
					<button id="button-note">
						<i class="fa-solid fa-comment"></i> Note
					</button>
					<button id="button-bug">
						<i class="fa-solid fa-bug"></i> Bug
					</button>
					<button id="button-clarification">
						<i class="fa-solid fa-question"></i> Clarification
					</button>
				</div>
			</div>
			<hr>
			<div class="container" role="group" aria-label="Session actions">
				<button id="button-details">View Details</button>
				<button id="button-end">End Session</button>
				<!--
				<button id="button-settings" aria-label="Settings">
					<i class="fa-solid fa-gear"></i>
				</button>
				-->
			</div>
		</div>
		<script src="js/browser-polyfill.min.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
